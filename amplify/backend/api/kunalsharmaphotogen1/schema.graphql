type CarouselSecond @model @auth(rules: [{allow: public}]) {
  id: ID!
  Slide: AWSJSON
}

type Carousel @model @auth(rules: [{allow: public}]) {
  id: ID!
  Title: String
  CarouselSlides: [CarouselSlide] @hasMany(indexName: "byCarousel", fields: ["id"])
}

type CarouselSlide @model @auth(rules: [{allow: public}]) {
  id: ID!
  Title: String
  Subtitle: String
  Image: String
  carouselID: ID! @index(name: "byCarousel")
}

type Introduction @model @auth(rules: [{allow: public}]) {
  id: ID!
  Eyebrow: String
  Title: String
  Subtitle: String
  pageID: ID! @index(name: "byPage")
}

type Sections @model @auth(rules: [{allow: public}]) {
  id: ID!
  HeroBanner: HeroBanner @hasOne
  Introductions: Introduction @hasOne
  type: String
  data: AWSJSON
}

type Page @model @auth(rules: [{allow: public}]) {
  id: ID!
  Title: String
  slug: String
  HeroBanner: [HeroBanner] @hasMany(indexName: "byPage", fields: ["id"])
  Introductions: [Introduction] @hasMany(indexName: "byPage", fields: ["id"])
}

type HeroBanner @model @auth(rules: [{allow: public}]) {
  id: ID!
  Title: String
  SubTitle: String
  Background_Image: AWSURL
  pageID: ID! @index(name: "byPage")
}
 